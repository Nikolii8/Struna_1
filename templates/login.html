<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">

  <div class="login-container">
    <div class="login-card">
      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Log in to continue</p>
      <form method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-solid">Log In</button>
      </form>
      <p class="switch-text">
        Donâ€™t have an account?
        <a href="{{ url_for('signup') }}">Sign Up</a>
      </p>
    </div>
  </div>

  <div class="background-decor">
    <div class="circle circle-green"></div>
    <div class="circle circle-pink"></div>
    <div class="circle circle-magenta"></div>
  </div>

</body>
</html>

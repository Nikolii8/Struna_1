<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="signup-page">

  <div class="signup-container">
    <div class="signup-card">
      <h2 class="title">Create Account</h2>
      <p class="subtitle">Join us and get started</p>
        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="date" name="birthdate" placeholder="Birthdate" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
      <p class="switch-text">
        Already have an account?
        <a href="{{ url_for('login') }}">Log In</a>
      </p>
    </div>
  </div>

  <div class="background-decor">
    <div class="circle circle-green"></div>
    <div class="circle circle-pink"></div>
    <div class="circle circle-magenta"></div>
  </div>

</body>
</html>
